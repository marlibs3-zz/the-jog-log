<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Jog Log</title>
  </head>
  <body>
    <h1>My Runs</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Distance (km)</th>
          <th>Time (mins)</th>
          <th>Calories</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.date }}</td>
            <td>{{ log.distance }}</td>
            <td>{{ log.time }}</td>
            <td>Dunno yet!</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
